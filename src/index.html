<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body>
<h1>Hello World!</h1>


<div id="app">
    this is app element
</div>


<script type="text/tsx">
  import * as React from 'react';
  import * as ReactDOM from 'react-dom';
  import {
    AppContainer
  } from 'react-hot-loader';
  import MyApp from './index'
  console.log('render  run')
  console.log(MyApp)
  // jsx 问题
  const render = () => {
    // NB: We have to re-require MyApp every time or else this won't work
    // We also need to wrap our app in the AppContainer class
    ReactDOM.render(<div><AppContainer>{MyApp}</AppContainer></div>, document.getElementById('app'));
  }

  render();
  if (module.hot) {
    module.hot.accept(render);
  }
</script>

</html>
